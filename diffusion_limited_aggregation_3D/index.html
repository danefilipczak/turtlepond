		<div id = "controls">
			<button id = "reseter" onclick = "reset()">reset</button><br>
		<br><button id = "wireframeToggle" onclick = "toggleWireframe()">wireframe</button>
		<script>
		function toggleWireframe(){
			if(wireframe){
				for(var i = 0; i < particles.length; i ++){
					particles[i].mesh.visible = true;
				}
			} else {
				for(var i = 0; i < particles.length; i ++){
					particles[i].mesh.visible = false;
				}

			}
			wireframe = !wireframe;
		}
		</script>
